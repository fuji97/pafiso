name: Build, run tests and publish to nuget
on:
  release:
    types: [published]

permissions:
  id-token: write   # required for GitHub OIDC
    
jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Restore dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
        
  publish:
    needs: build-and-test
    name: Build, pack & publish
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Set Package Version
        run: |
          VERSION_NAME="${{ github.event.release.tag_name }}"
          if [[ "$VERSION_NAME" == v* ]]; then
            # Remove 'v' prefix if it exists
            echo "PACKAGE_VERSION=${VERSION_NAME:1}" >> $GITHUB_ENV
          else
            echo "PACKAGE_VERSION=$VERSION_NAME" >> $GITHUB_ENV
          fi
      - name: Pack Pafiso
        run: dotnet pack src/Pafiso/Pafiso.csproj -c Release -o out /p:Version=${{ env.PACKAGE_VERSION }}
      - name: Pack Pafiso.EntityFrameworkCore
        run: dotnet pack src/Pafiso.EntityFrameworkCore/Pafiso.EntityFrameworkCore.csproj -c Release -o out /p:Version=${{ env.PACKAGE_VERSION }}
      - name: Pack Pafiso.AspNetCore
        run: dotnet pack src/Pafiso.AspNetCore/Pafiso.AspNetCore.csproj -c Release -o out /p:Version=${{ env.PACKAGE_VERSION }}

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: fuji97
      
      - name: Push to NuGet
        run: dotnet nuget push "out/*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source "https://api.nuget.org/v3/index.json"
